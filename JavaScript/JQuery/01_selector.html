<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script>
	$(function() {
		$('span').css('color', 'red');
		$('#a').css('background', 'skyblue');
		$('.bclass').css('border', '1px solid blue');
		$('p[title]').css('border', '1px solid black');

		$('#c>span').css('background', 'orange	');
		// $('selector') : html page 전체에서 selector에 해당하는 요소들을 모두 찾음
		// $('selector', content) : content 내에서 selector에 해당하는 요소들을 찾음
		var divC = $('#c');
		$('span', divC);
	})
</script>
</head>
<body>
	<div id='a'>
		<div class="bclass">
			<p title='classB'>P1</p>
			<span>Span1</span>
		</div>
	</div>
	<div id="c" class="cclass">
		<p>P2</p>
		<span>Span2</span>
	</div>
</body>
</html>
