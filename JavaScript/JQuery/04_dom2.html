<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script>
	$(function() {
		setInterval(function() {
			$('img:first').appendTo('body');
		}, 500)
	})
</script>
</head>
<body>
	<img src='../images/Desert.jpg' width="200">
	<img src='../images/Hydrangeas.jpg' width="200">
	<img src='../images/Koala.jpg' width="200">
	<img src='../images/Lighthouse.jpg' width="200">
</body>
</html>
