<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript' src='../js/jquery-3.3.1.js'></script>
<script>
	$(function() {
		$('h1').click(function() {
			$(this).html('<h1>Click</h1>');
			$(this).off();
			console.log('click');
		})
	})
	
	
</script>
</head>
<body>
	<h1>header-0</h1>
	<h1>header-1</h1>
	<h1>header-2</h1>
	<h1>header-3</h1>
</body>
</html>
