<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	   for( var 변수명 in 배열 또는 객체 ){
		   배열이나 객체의 속성 정보를 처음 부터 끝까지 반복 
		   변수에 값이 저장됨. 
	   }
	*/
	var array=['포도','사과','바나나','망고'];
	var o ={name:'ssafy',address:'역삼동'};
	console.log('이름', o.name);
	
	for ( var a in array) {
		console.log(a, array[a]);
	}
	
	for ( var e in o) {
		console.log(e, o[e]);
	}
	
</script>
</head>


<body>

</body>
</html>
