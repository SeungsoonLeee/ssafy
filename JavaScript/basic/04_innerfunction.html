<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*함수 안에 함수를 선언할 수 있다. */
	function outer(type) {
		if (type == 1) {
			function inner1() {
				console.log('inner1 함수 호출');
			}
			inner1();
		} else {
			function inner2() {
				console.log('inner2 함수 호출');
			}
			inner2();
		}
	}
	outer(1);

	/* 함수를 인자로, 리턴으로 전달할 수 있다.*/
	// 인자로 함수 전달 받기
	function outer2(f) {
		console.log(typeof (f));
		if (typeof (f) == 'function') {
			f();
		} else {
			console.log(f);
		}
	}
	outer2(10);
	outer2(function() {console.log('익명함수 전달');});
	
	// 함수로 함수 리턴하기
	function outer3(f) {
		console.log(f);
		if (f == 1) {
			return function(){console.log('익명함수 리턴');};
		}
		return -1;
	}
	var f3 = outer3(1);
	f3();
</script>
</head>

</body>
</html>
