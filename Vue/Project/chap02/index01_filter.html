<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="first">
        <div>{{title|toH3}}</div>
        <div>{{title|toH3|uppper}}</div>
    </div> 

    <script>
        var app = new Vue({
            el:'#first'
            ,data:{title:'ssafy'}
            ,filters:{
                toH3:function(value){
                    return value + " hello"
                },
                uppper: function(value){
                    return value.toUpperCase();// 소문자를 대문자로
                }
            }
        })    
    </script>
</body>
</html>
