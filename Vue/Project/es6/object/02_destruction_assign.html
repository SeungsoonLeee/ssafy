<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        let p1 = {
            name : '홍길동'
            ,age : 29
        };
        let arr = [1,2,3];

        let [a,b,c] = arr; // 배열의 각 원소가 하나씩 들어감
        console.log(a, b, c);

        let {age, name} = p1; // 객체의 속성명이 일치되는 곳에 들어감
        console.log(name, age);

        let {name:n1, age:a1} = p1; // 객체의 속성명을 넣고싶은 변수에 지정함
        console.log(n1, a1);
    </script>
</head>
<body>
    
</body>
</html>
