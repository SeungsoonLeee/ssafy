<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        let p1 = {
            name : '홍길동'
            ,age : 29
        };
        let p2 = {
            name : '텀블러'
            ,age : 29
            ,gender : 'M'
        };

        let p3 = {...p1}; // 객체를 복사
        console.log(p3);
        p3.age++;
        console.log(p3);
        console.log(p1);

        console.log('----------------------------------------');
        let p4 = {...p1, ...p2}; // 동일한 속성명은 덮어쓰기 됨
        console.log(p4);

    </script>
</head>
<body>
    
</body>
</html>
