<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script>
      console.log(this); // this -> 전역객체
      function test(){
          console.log('test');
          console.log(this);
      }

      test(); // this -> 전역객체

      let p = {};
      p.test = test;
      p.test(); // this -> p객체

      /**
       *  <this가 변경되는 상황>
       *   1. 생성자 함수 내
       *    this => new 되는 객체 자기 자신
       *   2. bind(), call(), apply()
       *    this로 사용될 객체를 변경
       */

    </script>
  </head>
  <body></body>
</html>
